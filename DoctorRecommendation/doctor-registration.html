<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Doctor Registration</h1>
        <form id="doctor-registration-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <input type="text" class="form-control" id="specialization" required>
            </div>
            <div class="mb-3">
                <label for="referenceNumber" class="form-label">License Number</label>
                <input type="text" class="form-control" id="referenceNumber" required>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('doctor-registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const doctorData = {
                name: document.getElementById('name').value,
                specialization: document.getElementById('specialization').value,
                referenceNumber: document.getElementById('referenceNumber').value,
                contactNumber: document.getElementById('contactNumber').value,
                location: document.getElementById('location').value
            };

            fetch('/api/register-doctor', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(doctorData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Doctor registered successfully!');
                } else {
                    alert('Failed to register doctor.');
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
